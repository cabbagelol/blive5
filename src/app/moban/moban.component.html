<div class="blive-moban-window" (click)="close($event)">
    <div class="blive-moban-window-box">
        <nz-layout style="height: 100%;">
            <nz-header style="color: #fff;text-align: center">
                模板
            </nz-header>
            <nz-layout>
                <nz-sider nzTheme="light">
                    <ul nz-menu nzMode="inline">
                        <li nzTitle="Navigation One" nzIcon="mail" nz-menu-item nzSelected>
                            首页
                        </li>
                        <!--<ul>-->
                            <!--<li nz-menu-group nzTitle="Item 1">-->
                                <!--<ul>-->
                                    <!--<li nz-menu-item>Option 1</li>-->
                                    <!--<li nz-menu-item>Option 2</li>-->
                                <!--</ul>-->
                            <!--</li>-->
                            <!--<li nz-menu-group nzTitle="Item 2">-->
                                <!--<ul>-->
                                    <!--<li nz-menu-item>Option 3</li>-->
                                    <!--<li nz-menu-item>Option 4</li>-->
                                <!--</ul>-->
                            <!--</li>-->
                        <!--</ul>-->
                    </ul>
                </nz-sider>

                <!--S 首页-->
                <nz-content>
                    <div style="padding: 30px">
                        <div *ngFor="let item of mobanlist">
                            <nz-divider nzDashed [nzText]="text">
                                <ng-template #text>
                                    {{item.name}}
                                    <span class="blive-moban-window-title-h">{{item.h}}</span>
                                </ng-template>
                            </nz-divider>
                            <div *ngFor="let i of item.list"  (click)="onSelectTemplate">
                                <nz-card nzHoverable style="width:calc(25% - 30px);min-width: 200px ;margin-bottom: 20px;margin-right: 20px; float: left" [nzCover]="coverTemplate">
                                    <nz-card-meta nzTitle="{{i.name}}"></nz-card-meta>
                                </nz-card>
                                <ng-template #coverTemplate>
                                    <img alt="example" src="{{i.img}}" />
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </nz-content>
                <!--E 首页-->
            </nz-layout>
        </nz-layout>
    </div>
</div>
