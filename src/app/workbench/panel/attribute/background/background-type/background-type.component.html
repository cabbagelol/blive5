<div class="blive-background-type">
    <div [nzGutter]="6" nz-row>
        <div nz-col nzSpan="5">
            Type
        </div>
        <div nz-col nzSpan="19">
            <nz-radio-group [(ngModel)]="backgroundTypeRadio" [nzSize]="'small'">
                <label class="blive-background-type-btn" nz-radio-button nzValue="0" nzDisabled>
                    <svg aria-hidden="true" class="bem-Svg" data-icon="BackgroundImage" focusable="false" height="16"
                         style="display: block; transform: translate(0px, 0px);"
                         viewBox="0 0 16 16" width="16">
                        <path clip-rule="evenodd" d="M15 1H1v14h14V1zm-1 1H2v12h12V2z" fill="currentColor"
                              fill-rule="evenodd"></path>
                        <rect fill="currentColor" height="4" rx="2" transform="translate(4 4)" width="4"></rect>
                        <path d="M3 13h10v-3l-2.5-2.5L3 13z" fill="currentColor"></path>
                    </svg>
                </label>
                <label class="blive-background-type-btn" nz-radio-button nzValue="1" nzDisabled>
                    <svg aria-hidden="true" class="bem-Svg" data-icon="BackgroundLinearGradient" focusable="false" height="16"
                         style="display: block; transform: translate(0px, 0px);" viewBox="0 0 16 16" width="16">
                        <path d="M0 0h10v10H0z" fill="url(#wf-svg-background-linear-gradient-a)"
                              transform="translate(3 3)"></path>
                        <path clip-rule="evenodd" d="M15 1H1v14h14V1zm-1 1H2v12h12V2z" fill="#D9D9D9"
                              fill-rule="evenodd"></path>
                        <defs>
                            <linearGradient gradientTransform="matrix(0 10 -10 0 10 0)" gradientUnits="userSpaceOnUse" id="wf-svg-background-linear-gradient-a"
                                            x2="1">
                                <stop stop-color="#D9D9D9"></stop>
                                <stop offset="1" stop-color="#D9D9D9" stop-opacity="0"></stop>
                            </linearGradient>
                        </defs>
                    </svg>
                </label>
                <label class="blive-background-type-btn" nz-radio-button nzValue="2" nzDisabled>
                    <svg aria-hidden="true" class="bem-Svg" data-icon="BackgroundRadialGradient" focusable="false"
                         height="16"
                         style="display: block; transform: translate(0px, 0px);" viewBox="0 0 16 16" width="16">
                        <path d="M0 0h10v10H0z" fill="url(#wf-svg-background-radial-gradient-a)"
                              transform="translate(3 3)"></path>
                        <path clip-rule="evenodd" d="M15 1H1v14h14V1zm-1 1H2v12h12V2z" fill="#D9D9D9"
                              fill-rule="evenodd"></path>
                        <defs>
                            <radialGradient cx=".5" cy=".5" gradientTransform="matrix(0 10 -10 0 10 0)"
                                            gradientUnits="userSpaceOnUse"
                                            id="wf-svg-background-radial-gradient-a" r=".5">
                                <stop stop-color="#D9D9D9" stop-opacity="0"></stop>
                                <stop offset=".1" stop-color="#D9D9D9" stop-opacity="0"></stop>
                                <stop offset="1" stop-color="#D9D9D9"></stop>
                            </radialGradient>
                        </defs>
                    </svg>
                </label>
                <label class="blive-background-type-btn" nz-radio-button nzValue="3">
                    <svg aria-hidden="true" class="bem-Svg" data-icon="BackgroundColor" focusable="false" height="16"
                         style="display: block; transform: translate(0px, 0px);"
                         viewBox="0 0 16 16" width="16">
                        <path d="M3 3h10v10H3z" fill="currentColor"></path>
                        <path clip-rule="evenodd" d="M15 1H1v14h14V1zm-1 1H2v12h12V2z" fill="currentColor"
                              fill-rule="evenodd"></path>
                    </svg>
                </label>
            </nz-radio-group>
        </div>
    </div>

    <nz-divider style="margin: 10px 0"></nz-divider>

    <!--S 普通背景-->
    <nz-content *ngIf="backgroundTypeRadio == 3">
        <div [nzGutter]="6" nz-row>
            <div nz-col nzSpan="5">
                Color
            </div>
            <div nz-col nzSpan="19">
                <nz-input-group [nzPrefix]="prefixTemplateUser"  [nzSize]="'small'">
                    <input  type="text" nz-input [(ngModel)]="backgroundValue" placeholder="输入颜色值" />
                </nz-input-group>
                <ng-template #prefixTemplateUser>
                    <div *ngIf="backgroundValue"
                         [ngStyle]="{'background-color': backgroundValue}"
                         class="blive-background-item-colorblock"></div>
                    <div *ngIf="!backgroundValue" class="blive-background-item-colorblock">
                        <svg
                                aria-hidden="true" class="bem-Svg"
                                data-icon="TransparentCheckerboardDark" focusable="false" height="21"
                                style="display: block; transform: translate(0px, 0px); color: black;"
                                viewBox="0 0 23 23"
                                width="21">
                            <path clip-rule="evenodd"
                                  d="M4 0H0v4h4v4H0v4h4v4H0v4h4v4h4v-4h4v4h4v-4h4v4h4v-4h-4v-4h4v-4h-4V8h4V4h-4V0h-4v4h-4V0H8v4H4V0zm4 8V4h4v4H8zm0 4V8H4v4h4zm4 0V8h4v4h-4zm0 4v-4H8v4H4v4h4v-4h4zm4 0v4h-4v-4h4zm0 0v-4h4v4h-4zm0-8V4h4v4h-4z"
                                  fill="currentColor"
                                  fill-opacity=".2" fill-rule="evenodd"></path>
                        </svg>
                    </div>
                </ng-template>
            </div>
        </div>
    </nz-content>
    <!--E 普通背景-->
</div>
