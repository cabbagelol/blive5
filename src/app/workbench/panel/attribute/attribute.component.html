<!--
    * 属性栏
-->

<div class="blive-attribute">
    <div class="blive-attribute-box card-container">
        <div class="blive-attribute-head blive-attribute-padding">
            <div class="blive-attribute-head-icon">
                <svg width="6" height="14">
                    <g>
                        <circle id="svg_1" r="1" fill="#999" cy="1" cx="1"/>
                        <circle id="svg_2" r="1" fill="#999" cy="1" cx="5"/>
                        <circle id="svg_3" r="1" fill="#999" cy="8.94585" cx="1.04056"/>
                        <circle id="svg_4" r="1" fill="#999" cy="8.94585" cx="5.04056"/>
                        <circle id="svg_5" r="1" fill="#999" cy="5" cx="1"/>
                        <circle id="svg_6" r="1" fill="#999" cy="5" cx="5"/>
                        <circle id="svg_7" r="1" fill="#999" cy="12.94585" cx="1.04056"/>
                        <circle id="svg_8" r="1" fill="#999" cy="12.94585" cx="5.04056"/>
                    </g>
                </svg>
            </div>
            <div class="blive-attribute-head-selector"  nz-dropdown [nzDropdownMenu]="menu1" (nzVisibleChange)="onUpDom()">
                <nz-tag  [nzMode]="false ? 'default' : 'closeable'"
                         (nzAfterClose)="handleClose(tag)">测试</nz-tag>
            </div>
            <nz-dropdown-menu #menu1="nzDropdownMenu">
                <ul nz-menu>
                    <div style="padding: 5px 10px;background: #f2f2f2;color: #999">
                        操作
                    </div>
                    <li nz-menu-item (click)="onEventSelectorControl('lastBrother')">
                        <div>
                            上个兄弟节点 <nz-tag>alt + shift + z</nz-tag>
                        </div>
                    </li>
                    <li nz-menu-item (click)="onEventSelectorControl('nextBrother')">
                        <div>
                            下个兄弟节点 <nz-tag>alt + shift + c</nz-tag>
                        </div>
                    </li>
                    <li nz-menu-item (click)="onEventSelectorControl('parentNode')">
                        <div>
                            父节点 <nz-tag>alt + shift + x</nz-tag>
                        </div>
                    </li>
                    <div style="padding: 5px 10px;background: #f2f2f2;color: #999">
                        操作
                    </div>
                    <perfect-scrollbar [scrollIndicators]="true" style="height: 300px">
                        <div [innerHTML]="mobanDoms"></div>
                    </perfect-scrollbar>
                </ul>
            </nz-dropdown-menu>
        </div>
        <nz-tabset [nzTabPosition]="'top'" [nzTabBarGutter]="'2'" [nzSize]="'small'">
            <nz-tab [nzTitle]="'基础属性'"></nz-tab>
        </nz-tabset>

        <div class="scrollable-content">
            <nz-collapse [nzBordered]="false">
                <!--S 大小 size-->
                <nz-collapse-panel
                    #panelSizePanel
                    [nzActive]="'大小'"
                    [ngStyle]="panels[0].customStyle"
                    [nzExpandedIcon]="panelSize">
                    <blive-attrbute-size [data]="data" (attrChange)="onNoticeFather()" #sizecomponent></blive-attrbute-size>
                    <ng-template #panelSize let-active>
                        <div style="font-size: 12px;color: #888;line-height: .9;">
                            <i nz-icon nzType="caret-right" class="ant-collapse-arrow blive-panel-arrow" [nzRotate]="panelSizePanel.nzActive ? 90 : 0"></i>
                            尺寸
                        </div>
                    </ng-template>
                </nz-collapse-panel>
                <!--E 大小 size-->

                <!--S 背景 background-->
                <nz-collapse-panel
                    #panelBackgroundPanel
                    [nzActive]="panels[0].active"
                    [ngStyle]="panels[0].customStyle"
                    [nzExpandedIcon]="panelBackground">
                    <blive-attrbute-background></blive-attrbute-background>
                    <ng-template #panelBackground let-active>
                        <div style="font-size: 12px;color: #888;line-height: .9;">
                            <i nz-icon nzType="caret-right" class="ant-collapse-arrow blive-panel-arrow" [nzRotate]="panelBackgroundPanel.nzActive ? 90 : 0"></i>
                            背景
                        </div>
                    </ng-template>
                </nz-collapse-panel>
                <!--E 背景 background-->

                <!--S 外边距 spacing-->
                <nz-collapse-panel
                    #panelSpacingPanel
                    [nzActive]="panels[0].active"
                    [ngStyle]="panels[0].customStyle"
                    [nzExpandedIcon]="panelSpacing">
                    <blive-attrbute-spacing></blive-attrbute-spacing>
                    <ng-template #panelSpacing let-active>
                        <div style="font-size: 12px;color: #888;line-height: .9;">
                            <i nz-icon nzType="caret-right" class="ant-collapse-arrow blive-panel-arrow" [nzRotate]="panelSpacingPanel.nzActive ? 90 : 0"></i>
                            外边距
                        </div>
                    </ng-template>
                </nz-collapse-panel>
                <!--E 外边距 spacing-->
            </nz-collapse>
        </div>

        <!--<perfect-scrollbar [config]="config" [scrollIndicators]="true">-->
            <!---->
        <!--</perfect-scrollbar>-->

        <!--<nz-result nzStatus="warning" nzTitle="施工中"></nz-result>-->
    </div>
</div>
